<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="container">
        <div class="testimonial-card">
            <img src="https://i.pravatar.cc/100?img=1" alt="Foto User">
            <p>"Aplikasinya keren banget!"</p>
            <h4>Rizki</h4>
            <small>Web Developer</small>
        </div>

        <div class="testimonial-card">
            <img src="https://i.pravatar.cc/100?img=2" alt="Foto User">
            <p>"Membantu banget buat kerjaan sehari-hari!"</p>
            <h4>Sinta</h4>
            <small>UI Designer</small>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>

</html>
